<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinata JWT Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }

        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background: #4f46e5;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background: #2a2a3e;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <h1>üîë Pinata JWT Test</h1>
    <p>This will test if your Pinata JWT is working correctly.</p>

    <button onclick="testAuthentication()">Test Authentication</button>
    <button onclick="testFileUpload()">Test File Upload</button>

    <div id="result"></div>

    <script src="config.js"></script>
    <script>
        const resultDiv = document.getElementById('result');

        async function testAuthentication() {
            resultDiv.innerHTML = 'Testing authentication...';

            if (!CONFIG.PINATA.JWT || CONFIG.PINATA.JWT === '') {
                resultDiv.className = 'error';
                resultDiv.innerHTML = 'ERROR: JWT is not configured in config.js\n\nPlease add your Pinata JWT token.';
                return;
            }

            try {
                const response = await fetch('https://api.pinata.cloud/data/testAuthentication', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${CONFIG.PINATA.JWT}`
                    }
                });

                console.log('Status:', response.status);
                const data = await response.json();
                console.log('Response:', data);

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = '‚úÖ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = '‚ùå FAILED\n\nStatus: ' + response.status + '\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '‚ùå ERROR\n\n' + error.message + '\n\nCheck console for details.';
                console.error('Error:', error);
            }
        }

        async function testFileUpload() {
            resultDiv.innerHTML = 'Creating test file...';

            if (!CONFIG.PINATA.JWT || CONFIG.PINATA.JWT === '') {
                resultDiv.className = 'error';
                resultDiv.innerHTML = 'ERROR: JWT is not configured in config.js';
                return;
            }

            try {
                // Create a small test file
                const blob = new Blob(['Hello from Pinata test!'], { type: 'text/plain' });
                const file = new File([blob], 'test.txt', { type: 'text/plain' });

                const formData = new FormData();
                formData.append('file', file);

                resultDiv.innerHTML = 'Uploading to Pinata...';

                const response = await fetch('https://api.pinata.cloud/pinning/pinFileToIPFS', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${CONFIG.PINATA.JWT}`
                    },
                    body: formData
                });

                console.log('Upload status:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Upload response:', data);
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = '‚úÖ UPLOAD SUCCESS!\n\nIPFS Hash: ' + data.IpfsHash + '\n\n' + JSON.stringify(data, null, 2);
                } else {
                    const errorText = await response.text();
                    console.error('Upload error:', errorText);
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = '‚ùå UPLOAD FAILED\n\nStatus: ' + response.status + '\n\n' + errorText;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '‚ùå ERROR\n\n' + error.message + '\n\nCheck console for details.';
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
